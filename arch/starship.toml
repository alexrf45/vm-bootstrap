# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 5

# Disable the blank line at the start of the prompt
add_newline = true

[line_break]
disabled = false

# Sets user-defined palette
palette = "catppuccin_macchiato"

[character]
# Note the use of Catppuccin color 'maroon'
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"


[custom.docker]
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
command = "echo ğŸ³"
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = """ command -v docker &> /dev/null; exit (echo $?); """

[custom.git_status]
command = '''bash -c "
# Untracked or Deleted files - Red
if git status --porcelain | grep -qe '^?? ' -e '^[MARCDU ]D ' -e '^D[ UM]'; then
    echo -n $'\e[31mâ—'
fi

# Modified (unstaged) and Renamed files - Yellow
if git status --porcelain | grep -qe '^[ MARC]M ' -e '^R[ MD] '; then
    echo -n $'\e[33mâ—'
fi

# Staged files - Green
if git status --porcelain | grep -qe '^A[ MDAU] ' -e '^M[ MD] ' -e '^UA'; then
    echo -n $'\e[32mâ—'
fi"'''
when = 'git rev-parse --is-inside-work-tree >/dev/null 2>&1'
format = '( $output)'

[custom.tztime]
command = 'date +"%a %b %d %Y %T"'
when = "true"
format = ' [\[ğŸ•™ $symbol($output)\]]($style)'
style= "italic white"
disabled = true

[python]
symbol = "ğŸ‘¾ "
pyenv_version_name = true

[aws]
format = '[$symbol ($profile )(\($region\) )]($style)'
style = "#bf5700"
symbol = "â˜ï¸ "
[aws.region_aliases]
us-east-1 = "us-east-1"
[aws.profile_aliases]
Admin = 'Administrator'

[gcloud]
disabled = false
format = ' IAM: [$symbol$account(@$domain)(\($project\))]($style) '
style = "#FEFB61"
symbol = ""

[time]
disabled = true
style = "bold purple"
format = "$time($style) "
time_format = "%T"
utc_time_offset = "-5"

[username]
style_user = "green bold"
style_root = "red bold"
format = " [$user]($style) "
disabled = true
show_always = true

[directory]
read_only = " ï"
truncation_length = 3
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "bold lavender"

